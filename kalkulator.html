<!DOCTYPE html>
<html>
<head>
	 <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>KALKULATOR RAY</title>
     <link rel="stylesheet" href="style.css">     
</head>
<body>

	<div class="container">
		<div class="display">
			<input id="screen" type="text" placeholder="0">
	    </div>
	    <div class="btns">
	    	<div class="row">
	    		<button id="ce" onClick="backspc()">CE</button>
	    		<button onClick="fact()">x!</button>
	    		<button class="btn">(</button>
	    		<button class="btn">)</button>
	    		<button class="btn">%</button>
	    		<button id="ac" onClick="screen.value=''">AC</button>
	    	</div>

	    	<div class="row">
	    		<button onClick="sin()">sin</button>
	    		<button onClick="pi()">π</button>
	    		<button id="btnNum" class="btn">7</button>
	    		<button id="btnNum" class="btn">8</button>
	    		<button id="btnNum" class="btn">9</button>
	    		<button class="btn">÷</button>
	    	</div>

	    	<div class="row">
	    		<button onClick="cos()">cos</button>
	    		<button onClick="log()">log</button>
	    		<button id="btnNum" class="btn">4</button>
	    		<button id="btnNum" class="btn">5</button>
	    		<button id="btnNum" class="btn">6</button>
	    		<button class="btn">x</button>
	    	</div>

	    	<div class="row">
	    		<button onClick="tan()">tan</button>
	    		<button onClick="sqrt()">√</button>
	    		<button id="btnNum" class="btn">1</button>
	    		<button id="btnNum" class="btn">2</button>
	    		<button id="btnNum" class="btn">3</button>
	    		<button class="btn">-</button>
	    	</div>

	    	<div class="row">
	    		<button onClick="e()">e</button>
	    		<button onClick="pow()">x <span style="position: relative; bottom: .4em; right: .1em;">y</span> </button>
	    		<button id="btnNum" class="btn">0</button>
	    		<button id="btnNum" class="btn">.</button>
	    		<button id="eval" onClick="screen.value=eval(screen.value.replaceAll('%','*0.01'))">=</button>
	    		<button class="btn">+</button>
	    	</div>
		</div>
	</div>	
</body>
<script type="text/javascript" src="kalkulator.js"></script>
</html>
